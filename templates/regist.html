<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'Register' %}" method="post">
    用户名：<input type="text" name="username" placeholder="请输入用户名"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    重复密码：<input type="password" name="repassword" placeholder="请重复密码"><br>
    <input type="submit" value="注册">&nbsp;&nbsp;<input type="reset" value="清空"><br>
    {% csrf_token %}
</form>

<a href="{% url 'Pagelogin' %}">去登录</a>
</body>
</html>
